<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500;600;700&family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">

				<img src="/src/assets/morseIcon2.svg" class="logo-icon" alt="Logo icon">

			<nav class="navigation-container">

					<li class="nav-link"><a href="#about-wrapper">About</a></li>
					<li class="nav-link"><a href="#contact-wrapper">Contact</a></li>
				</ul>
			</nav>
	</div>
	</header>

		<section id="hero-section">
			<div class="hero-container">
				<div class="name-wrapper">
					<h3>> <span class="name-span">name</span></h3>

					<a href="https://www.linkedin.com/in/josh-pablico-618108220/"><img src="/src/assets/logos-linkedin.svg" alt=""></a>
				</div>
				<div class="name-picture">
					<img src="/src/assets/rectangle.png" class="">
				</div>
			</div>
		</section>
		<section id="services-section">
			<h3>> <span class="service-span">Services</span></h3>
			<h2 class="service-heading">Specialized in</h2>
			<div class="services-highlight-wrapper">
				<div class="uix-design">
					<div class="uix-logo">
						<img src="/src/assets/ui-button-cursor-icon.svg" class="uix-icon" alt="">
					</div>
				</div>
				<div class="web-dev">

				</div>
				<div class="app-dev">

				</div>
			</div>
