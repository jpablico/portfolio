<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/public/css/style.css">
	<title>Josh Pablico | Portfolio</title>
</head>
<body>
	<header class="header-container">
		<div class="header-sub">
			<div class="logo-name">
				<img src="/src/assets/morseIcon2.svg" class="logo-icon" alt="Logo icon">
				<h2 class="logoName">Josh.</h2>
			</div>
			<nav class="navigation-container">
				<ul class="nav-link-wrapper">
					<li class="nav-link"><a href="#services-container">Services</a></li>
					<li class="nav-link"><a href="#portfolio-wrapper">Portfolio</a></li>
					<li class="nav-link"><a href="#about-wrapper">About</a></li>
					<li class="nav-link"><a href="#contact-wrapper">Contact</a></li>
				</ul>
			</nav>
	</div>
	</header>
	<main>
		<section id="services-container">
			<div class="name-wrapper">
				<h3>> name</h3>
				<h2>Josh <span class="last-name">Pablico</span></h2>
			</div>
			<div class="name-summary">
				<p class="summary">Creative front-end developer with more than +2 years of experience in enterprise companies and startups. Proficient in JavaScript, Angular, and React. Passionate about UI/UX</p>
			</div>

			<div class="name-picture">
				<img src="/src/assets/rectangle.png" class="">
			</div>
		</section>
	</main>
</body>
</html>
